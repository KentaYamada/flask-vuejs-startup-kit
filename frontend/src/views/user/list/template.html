<div class="user-list">
    <b-collapse class="card">
        <button
            type="button"
            class="button is-success"
            @click="handleNew()">
            新規作成
        </button>
    </b-collapse>
    <div class="scrollable-table-header">
        <table class="table is-bordered is-fullwidth">
            <thead>
                <tr>
                    <th class="has-text-centered">名前</th>
                    <th class="has-text-centered">E-Mail</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="scrollable-table-body">
        <table class="table is-bordered is-striped is-fullwidth">
            <tbody>
                <tr v-show="!hasItems">
                    <td class="has-text-centered">
                        表示するデータがありません
                    </td>
                </tr>
                <user-list-item v-for="user in users" :key="user.id" :user="user" />
            </tbody>
        </table>
    </div>
</div>

<tr>
    <td class="name-col">{{ user.name }}</td>
    <td class="email-col">{{ user.email }}</td>
    <td class="action-buttons">
        <button
            type="button"
            class="button is-info"
            @click="handleEdit()">
            <i class="fas fa-edit"></i>
            編集
        </button>
        <button
            type="button"
            class="button is-danger"
            @click="handleDelete()">
            <i class="fas fa-trash-alt"></i>
            削除
        </button>
    </td>
</tr>
